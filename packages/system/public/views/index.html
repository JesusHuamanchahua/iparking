<div class="container" data-ng-controller="IndexController">
    <section class="section">
        <div class="row ">
            <div class="center-align col s12">
                <h1 class="time"><i class="mdi-device-access-time"></i><br>{{ time }}</h1>
                <h5 class="date">{{ date }}</h5>
                <h2 class="check">Check <span data-ng-show="checkIn">In</span>
                <span data-ng-hide="checkIn">Out</span></h2>
                <div class="switch center-align">
                    <label>
                        Out
                        <input type="checkbox" data-ng-model="checkIn" data-ng-change="focus('search')">
                        <span class="lever"></span> In
                    </label>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <nav>
                    <div class="nav-wrapper blue-grey">
                        <form data-ng-submit="saveCheck()">
                            <div class="input-field">
                                <input id="search" type="search" data-ng-model="username">
                                <label for="search"><i class="mdi-action-assignment-ind"></i></label>
                                <i class="mdi-navigation-close"></i>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </section>
</div>
