<div data-ng-controller="ForgotPasswordCtrl" class="container">
  <section class="section">
    <div class="alert alert-{{response.status}} animated fadeIn" ng-show="response.message">{{response.message}}</div>
    <h2>Forgot Password</h2>
    <p>Please enter your email address to reset your password.</p>
    <form ng-submit="forgotpassword()" class="forgot-password form-horizontal">
      <div class="input-wrapper">
        <input required id="email_block" type="email" name="email" placeholder="Email Address" ng-model="user.email">
      </div>
      <div>
        <button type="submit" class="waves-effect waves-light btn right">Send</button>
      </div>
    </form>
  </section>
</div>
