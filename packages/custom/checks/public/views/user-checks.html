<div class="container" data-ng-controller="UserChecksController">
  <section class="section">
    <h1 class="truncate">{{ user.name }} Checks</h1>
    <ul class="collection">
      <li class="collection-header">
        <nav>
          <div class="nav-wrapper blue-grey">
            <form>
              <div class="input-field">
                <input id="filter" type="search" data-ng-model="filter">
                <label for="filter"><i class="mdi-content-filter-list"></i></label>
                <i class="mdi-navigation-close"></i>
              </div>
            </form>
          </div>
        </nav>
      </li>
      <li class="collection-item" data-ng-repeat="check in checks | filter : filter">
        <div class="row">
          <div class="col s6 m4 inner right-align">
            <i class="mdi-file-file-download green-text text-darken-1 small left"></i>{{ check.in.date }}<br>{{ check.in.time }}
          </div>
          <div class="col s6 m4 inner right-align">
            <i class="mdi-file-file-upload red-text text-darken-1 small left"></i>
            <span data-ng-hide="check.out"> ---- </span>
            {{ check.out.date }}<br>{{ check.out.time }}
          </div>
          <div class="col s12 m4 inner right-align">
            <i class="mdi-device-access-time small left"></i>
            <span class="right" data-ng-hide="check.duration"> --- </span>
            {{ check.duration }}
          </div>
        </div>
      </li>
    </ul>
  </section>
</div>
