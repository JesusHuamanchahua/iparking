<div class="container" data-ng-controller="ChecksController">
  <section class="section">
    <h1>Checks</h1>
    <ul class="collection">
      <li class="collection-header">
        <nav>
          <div class="nav-wrapper blue-grey">
            <form>
              <div class="input-field">
                <input id="filter" type="search" data-ng-model="filter">
                <label for="filter"><i class="mdi-content-filter-list"></i></label>
                <i class="mdi-navigation-close"></i>
              </div>
            </form>
          </div>
        </nav>
      </li>
      <li class="collection-item avatar" data-ng-repeat="check in checks | filter : filter">
        <i class="circle" data-ng-class="{'mdi-file-file-download green darken-1': check.type === 'in', 'mdi-file-file-upload red darken-1': check.type === 'out'}"></i>
        <div class="row">
          <div class="col s6 m7">
            <div class="left">
              <span class="title"><a data-ng-href="#!/admin/users/{{ check.user._id }}/checks"><i class="mdi-action-account-circle left"></i>{{ check.user.name }}</a></span>
              <p><i class="mdi-action-today left"></i>{{ check.date }}</p>
            </div>
          </div>
          <div class="col s6 m5">
            <h5 class="left"><i class="mdi-device-access-time left"></i></h5>
            <h5 class="right">{{ check.time }}</h5>
          </div>
        </div>
      </li>
    </ul>
  </section>
</div>
